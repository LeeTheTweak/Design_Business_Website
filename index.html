<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>LevestonDesigns</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="./src/styles/scss/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header>
    <section class="nav-section">
        <!-- Navigation container -->
        <div class="nav-container">
            <!-- Site title -->
            <div class="title">
                <h2>leveston<span>designs</span></h2>
            </div>
            <!-- Navigation -->
            <div class="nav">
                <ul>
                    <li><a href="">icons</a></li>
                    <li><a href="">merch</a></li>
                    <li><a href="">content creation</a></li>
                    <li><a href="">album covers</a></li>
                    <li><a href="">illustrations</a></li>
                    <li><a href="">logos</a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- The banner section containing the carousel -->
    <section class="banner-section">
        <div id="banner-carousel" class="carousel slide" data-bs-ride="carousel">
            <!-- The indicators at the bottom of the carousel -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="banner-carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <!-- The main content of the carousel -->
            <div class="carousel-inner">
                <!-- The Six Slides -->
                <div class="carousel-item active">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerLogos.png" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerIllustrations.png" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerMerch.png" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerAlbumCovers-01.png" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerIcons-01.png" class="d-block w-100"/>
                </div>
                <div class="carousel-item">
                    <img src="https://levestondesigns-personal-designs.s3.us-east-2.amazonaws.com/DesignsForWebsite/images/bannerContent-01.png" class="d-block w-100"/>
                </div>
            </div>
            <!-- The previous/left arrow -->
            <button class="carousel-control-prev" type="button" data-bs-target="#banner-carousel" data-bs-slider="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- The next/right arrow -->
            <button class="carousel-control-next" type="button" data-bs-target="#banner-carousel" data-bs-slider="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </section>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
